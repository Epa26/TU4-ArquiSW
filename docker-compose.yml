services:
  web:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - mongo
      - rabbitmq
    environment:
      - DATABASE_URL=mongodb://mongo:27017/grade_management

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
